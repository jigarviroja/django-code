{% extends "basic_app/basic_app_basic.html" %}
{% block body_block %}
<div class="container">
    <h1>
        {% if not form.instance.pk %}
        create school
        {% else %}
        update school
        {% endif %}
    </h1>
    <form action="" method="post">{% csrf_token %}
        <div class="mt-4">
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
