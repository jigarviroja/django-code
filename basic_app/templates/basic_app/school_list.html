{% extends "basic_app/basic_app_basic.html" %}
{% block body_block %}

<div class="jumbotron">
    <h1>School List</h1>
    <ol>
        {% for school in schools %}
        <h4>
            <u>
                <li><a href="{{school.id}}">{{school.collage_name}}</a></li>
            </u>
        </h4>
        {% endfor %}
    </ol>
</div>

{% endblock %}
